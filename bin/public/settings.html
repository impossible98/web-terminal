<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>WebTerm Settings</title>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/settings.css">
        <script src="socket.io/socket.io.js"></script>
        <script src="js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-serializer/1.2.0/jQuery-form-serializer.min.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="fluid bag">
            <h1>WebTerm <small>Settings</small></h1>
            <form>
                <div class="row">
                    <div class="col">
                        <h2>General</h2>
                        <div class="form-group">
                            <label>Font Size</label>
                            <input type="number" class="form-control" placeholder="Terminal font size" data-field="general.font_size" data-convert-to="number">
                        </div>
                        <div class="form-group">
                            <label>Custom Start command</label>
                            <input type="text" class="form-control" placeholder="The command to run when opening the terminal." data-field="general.custom_command">
                        </div>
                        <div class="form-group">
                            <label>Shell</label>
                            <input type="text" class="form-control" placeholder="Terminal font size" data-field="general.shell">
                        </div>
                        <div class="form-group">
                            <label>Set bold colors as bright</label>
                            <select class="form-control" data-field="general.boldAsBright">
                                <option value="0" selected>No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-form btn-primary">Save</button>
                        </div>
                    </div>
                    <div class="col">
                        <h2>Colors</h2>
                        <div class="form-group">
                            <label>Palette</label>
                            <div class="row">
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.0">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.1">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.2">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.3">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.4">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.5">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.6">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.7">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.8">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.9">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.10">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.11">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.12">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.13">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.14">
                                </div>
                                <div class="col">
                                    <input type="color" class="form-control" data-field="colors.palette.15">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    Foreground:
                                    <input type="color" class="form-control" data-field="colors.foreground">
                                </div>
                                <div class="col">
                                    Background:
                                    <input type="color" class="form-control" data-field="colors.background">
                                </div>
                                <div class="col"> </div>
                                <div class="col"> </div>
                            </div>
                            <h4>Pre-arranged Palettes <small>(will populate the palette above)</h4>
                            <div class="row palettes"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
