<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Web Browser Terminal">
        <meta name="keywords" content="MisterZik, Github, Insanen, HTML, CSS, XML, JavaScript">
        <meta name="author" content="MisterZik">
        <title>Themes - Web Browser Terminal </title>
        <link href="../../Themes/woo/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../Themes/style.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <!-- begin panel group -->
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                        <!-- panel 1 -->
                        <div class="panel panel-default">
                            <!--wrap panel heading in span to trigger image change as well as collapse -->
                            <span class="side-tab" data-target="#tab1" data-toggle="tab" role="tab" aria-expanded="false">
                                <div class="panel-heading" role="tab" id="headingOne"data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <h4 class="panel-title">Wizard Of 0S</h4>
                                </div>
                            </span>

                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <!-- Tab content goes here -->
                                    Beautiful Simple UI, wrapped around Web-term.
                                    <br /><br />
                                    <a href="/woo">Go To Theme</a>
                                </div>
                            </div>
                        </div>
                        <!-- / panel 1 -->

                        <!-- panel 2 -->
                        <div class="panel panel-default">
                            <!--wrap panel heading in span to trigger image change as well as collapse -->
                            <span class="side-tab" data-target="#tab2" data-toggle="tab" role="tab" aria-expanded="false">
                                <div class="panel-heading" role="tab" id="headingTwo" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <h4 class="panel-title collapsed">h4x</h4>
                                </div>
                            </span>

                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body">
                                    <!-- Tab content goes here -->
                                    Coming Soon
                                </div>
                            </div>
                        </div>
                        <!-- / panel 2 -->

                        <!-- panel 2 -->
                        <div class="panel panel-default">
                            <!--wrap panel heading in span to trigger image change as well as collapse -->
                            <span class="side-tab" data-target="#tab3" data-toggle="tab" role="tab" aria-expanded="false">
                                <div class="panel-heading" role="tab" id="headingThree" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseTwo">
                                    <h4 class="panel-title collapsed">Default Web-Term</h4>
                                </div>
                            </span>

                            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                <div class="panel-body">
                                    <!-- Tab content goes here -->
                                    Web-Term Bare bones theme.
                                    <br /><br />
                                    <a href="/">Go To Theme</a>
                                </div>
                            </div>
                        </div>
                        <!-- / panel 2 -->

                    </div> <!-- / panel-group -->

                </div> <!-- /col-md-4 -->

                <div class="col-md-8">
                    <!-- begin macbook pro mockup -->
                    <div class="md-macbook-pro md-glare">
                        <div class="md-lid">
                            <div class="md-camera"></div>
                            <div class="md-screen">
                                <!-- content goes here -->
                                <div class="tab-featured-image">
                                    <div class="tab-content">
                                        <div class="tab-pane  in active" id="tab1">
                                            <img src="../../Themes/showcase/woo-theme.png" alt="tab1" class="img img-responsive">
                                        </div>
                                        <div class="tab-pane " id="tab2">
                                            <img src="../../Themes/showcase/comingsoon.png">
                                        </div>
                                        <div class="tab-pane " id="tab3">
                                            <img src="../../Themes/showcase/webterm.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="md-base"></div>
                    </div> <!-- end macbook pro mockup -->
                </div> <!-- / .col-md-8 -->
            </div> <!--/ .row -->
        </div> <!-- end sidetab container -->

        <script src="../../Themes/woo/js/jquery.js"></script>
        <script src="../../Themes/woo/js/tabs.js"></script>
        <script src="../../Themes/woo/js/bootstrap.min.js"></script>
    </body>
</html>
